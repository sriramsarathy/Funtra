    <!-- Commute Modal content-->
  <div class="modal fade" id="commuteModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Commute Mode</h4>
        </div>
        <div class="modal-body">
            <!--IMG to select default commute Mode -->
            <div class="row">

             <div class="col-md-2 col-md-offset-1">
               <img class="img-responsive" data-toggle="tooltip" title="Bike" src="/img/classicBike.svg" />
             </div>
             <div class="col-md-2">
               <img class="img-responsive" data-toggle="tooltip" title="Car" src="/img/car.jpeg" />
             </div>

             <div class="col-md-2">
               <img class="img-responsive" data-toggle="tooltip" title="Car Pool" src="/img/carpool.png" />
             </div>
             <div class="col-md-2">
               <img class="img-responsive" data-toggle="tooltip" title="Bus" src="/img/bus.png" />
             </div>
            <div class="col-md-2 col-md-offset-1">
               <img class="img-responsive" data-toggle="modal" data-dismiss="modal" data-target="#locationModal" title="Next" src="/img/right-arrow.png" />
             </div>
            </div>
        </div>

        </div>
        </div>
    </div>
 <!--End of CommuteModal Content    -->     
<!-- Default Location Modal Content   -->
<div class="modal fade" id="locationModal" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Location Selection</h4>
        </div>
        <div class="modal-body">
            <!--IMG to select default commute Mode -->
            <div class="row">
             <div class="col-md-2">
               <img class="img-responsive" data-toggle="modal" data-dismiss="modal" data-target="#commuteModal" src="/img/left-arrow.png" />
             </div>
        <div class="col-md-20"> 
        
        <div class="row">
        <form class="form-horizontal" role="form">
            <div class="col-md-8">
          <div class="form-group">
            <label for="origin" class="col-sm-3 control-label">Origin</label>
            <div class="col-sm-8">
              <input type="text" id="origin" class="form-control" ng-model="directions.origin" />
            </div>
                </div></div>
            <div class="col-md-8">
          <div class="form-group">
            <label for="destination" class="col-sm-3 control-label">Destination</label>
            <div class="col-sm-8">
              <input type="text" id="destination" class="form-control" ng-model="directions.destination" />
            </div>
                </div></div>
        </form>
        </div>
        </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
        
    </div>
</div>
</div>
</div>      
<!--End of Location Modal Content        -->
